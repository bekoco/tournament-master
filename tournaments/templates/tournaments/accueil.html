<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket - Tournoi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style/styles.css">
    <style>
        .bracket-box {
            border: 2px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Tournoi Mario Kart</h1>
        </div>
        <div class="login">
            <a href="{% url 'admin:index' %}" class="btn btn-warning">Se Connecter</a>
        </div>
    </header>

    <main>
        <section class="bracket-section">
            <h2>BRACKET</h2>
            <div id="tournoi"></div> <!-- La div #tournoi où ton arbre sera généré par jQuery -->
        </section>

        <section class="image-section">
            <h2>IMAGE</h2>
            <div class="image-placeholder">
                <!-- Image à insérer ici -->
                <p>Contenu visuel ici</p>
            </div>
        </section>
    </main>

    <!-- Script jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-bracket/0.11.1/jquery.bracket.min.js"></script>

    <div id="tournoi"></div>
    <script>
        $(function() {
            let data = {
                teams: [
                    {% for joueur in joueurs %}
                        ["{{ joueur.nom }}", ""],
                    {% endfor %}
                ],
                results: []
            };
            $('#tournoi').bracket({
                init: data
            });
        });
    </script>
</body>
</html>
