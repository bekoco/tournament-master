<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket - Tournoi</title>

    <!-- Chargement des feuilles de style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Tournoi: {{ tournoi.nom }}</h1>
            <p>ID du tournoi : {{ tournoi.id }}</p>
        </div>
        <div class="login">
            <a href="{% url 'admin:index' %}" class="btn btn-warning">Se Connecter</a>
        </div>
    </header>

    <main>
        <section class="bracket-section">
            <h2>BRACKET</h2>
            <div id="bracket">
                <!-- Les rounds du tournoi seront générés ici -->
            </div>
        </section>
    </main>

    <!-- JavaScript pour passer les données de Django vers JavaScript -->
    <script>
        // Données des quarts de finale
        const teamsData = [
            {% for match in quart_de_finale %}
                ["{{ match.participant1.nom }}", "{{ match.participant2.nom }}"],
            {% empty %}
                ["Aucun quart de finale", "Aucun adversaire"]
            {% endfor %}
        ];

        // Données des demi-finales
        const demiFinaleData = [
            {% for match in demi_finale %}
                ["{{ match.participant1.nom }}", "{{ match.participant2.nom }}"],
            {% empty %}
                ["Aucune demi-finale", "Aucun adversaire"]
            {% endfor %}
        ];

        // Données des finales
        const finaleData = [
            {% for match in finale %}
                ["{{ match.participant1.nom }}", "{{ match.participant2.nom }}"],
            {% empty %}
                ["Aucune finale", "Aucun adversaire"]
            {% endfor %}
        ];

        // Données du champion
        const championData = [
            {% if champion %}
                ["{{ champion.participant1.nom }}", "{{ champion.participant2.nom }}"]
            {% else %}
                ["En attente", "En attente"]
            {% endif %}
        ];

        // Fonction pour générer et afficher l'arbre du tournoi
        function generateBracket(roundTitle, teams, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Ajouter un titre pour chaque round
            const roundDiv = document.createElement('div');
            roundDiv.classList.add('round');

            const roundTitleDiv = document.createElement('h4');
            roundTitleDiv.innerText = roundTitle;
            roundTitleDiv.classList.add('round-title');
            roundDiv.appendChild(roundTitleDiv);

            teams.forEach(function(match) {
                const matchDiv = document.createElement('div');
                matchDiv.classList.add('match');

                match.forEach(function(team) {
                    const teamDiv = document.createElement('div');
                    teamDiv.classList.add('team');
                    teamDiv.innerText = team;
                    matchDiv.appendChild(teamDiv);
                });

                roundDiv.appendChild(matchDiv);
            });

            container.appendChild(roundDiv);
        }

        // Appel des fonctions pour générer l'arbre
        const bracketContainer = document.createElement('div');
        bracketContainer.classList.add('bracket');
        document.getElementById('bracket').appendChild(bracketContainer);

        generateBracket("Quart de finale", teamsData, 'bracket');
        generateBracket("Demi-finale", demiFinaleData, 'bracket');
        generateBracket("Finale", finaleData, 'bracket');
        generateBracket("Champion", championData, 'bracket');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
